{% extends "base.html" %}

{% block content %}                <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Job 359 </h1>
    <!-- <p class="mb-4">Chart.js is a third party plugin that is used to generate the charts in this theme.
        The charts below have been customized - for further customization options, please visit the <a
            target="_blank" href="https://www.chartjs.org/docs/latest/">official Chart.js
            documentation</a>.</p> -->

    <!-- Content Row -->
    <div class="row">
        <div class="col-xl-12 col-lg-10">
            <!-- Area Chart -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">{{showData.title}}</h6>
                </div>
                <div class="card-body">
                    <div class="chart-area">
                      <table>
                        <thead>
                            <tr>
                                <th>Service Row No</th>
                                <th>Deliverable</th>
                                <th>Description</th>
                                <th>Work order Number</th>
                                
                                <th>id</th>
                            </tr>
                        </thead>
                        <tbody>

                            {% for x,y in showData.items() %}
                            
                            <tr>
                                
                                <td>{{ x }}</td>
                                <td>{{v}}</td>
                                <td>{{data }}</td>
                                <td>{{data }}</td>
                                
                                
                                
                                <!-- <td>Row 4</td>
                                <td>Row 5</td> -->
                            </tr> 
                            {% endfor %}
                        </tbody>
                      </table>
                      <div>
                        <form action={{url_for("boards.pushToMondayTest") }} method="POST">
                            <label for="board_data">{{data}} total service rows </label>
                            <input type="text" id="board_data" value="{{data}}" name="board_data" style="display:none;">
                            <button type="submit">Push to Board</button>
                        </form>
                      </div>
                    </div>
                    <hr>
               
                </div>
            </div>

           

        </div>

            </div>
        </div> 
    </div>

</div>

<script src={{ url_for("static", filename="js/demo/chart-bar-demo.js")}}></script>

{% endblock %}
