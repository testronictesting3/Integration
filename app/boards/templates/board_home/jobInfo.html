{% block content %}                <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Job Title should go here</h1>

    <!-- Content Row -->

        <div class="col-xl-12 col-lg-10">
            <!-- Area Chart -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">{{data.title}}</h6>
                </div>
                <div class="card-body">
                    <div class="chart-area">
                      <table>
                        <thead>
                            <tr>
                                <th>Job Number</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Number of work orders</th>
                            </tr>
                        </thead>
                        <tbody>
                             <td>{{data | tojson(indent=4)}}</td>
                             <td>{{ data }}</td>
                             <!-- <td> {{data }}</td>  -->
                            </tr>
                                
                        </tbody>
                      </table>
                         <div>
           
                         </div>
                         <div>
                            <form action={{url_for("boards.devServiceRowTest") }} method="POST">
                                <label for="info"> (Testing route) </label>
                                <input type="hidden" id="info" value="{{data}}" name="info" >
                                <button type="submit">Next</button>
                            </form>
                         </div>
                    </div>
                    <hr>
                </div>
            </div>

           

        </div>

            </div>
        </div> 
    </div>

</div>
